<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<!--internal document-->
    <link rel="stylesheet" href="/style/index.css">

    <title>CinemaniaHub </title>
</head>
<body>
    <div class="opacity-50"></div>
        <div class="container" id="sign_in_image">
        </div><img src="/images/index_background.jpeg" alt="Snow" style="width:100%;">
    </div>
        <div class="bottom-left"></div>
        <div class="top-left">LOGO</div>
        <div class="top-right"><button type="button" id="sign" class="btn btn-light">Sign In</button></div>
        <div class="bottom-right"></div>
        <div class="centered"><h2>Welcome to </h2><h1>CinemaniaHub</h1>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ready to start watching free movies? Sign Up now!</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> <br/>
                <button type="button" id="sign" class="btn btn-dark">Get Started</button></div>
              </div>
            </div>      
      </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-6">
        <h1 id="heading">Already have <br/>an account?</h1>
        </div>

        <div class="col-6" id="form">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Username</label>
                  <input type="email" class="form-control" id="inputUsername4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-light">Sign in</button>
                </div>
              </form>           
        </div>
    </div>

      
</body>
